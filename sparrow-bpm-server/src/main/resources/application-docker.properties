#
# https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#common-application-properties
#
#server configuration
server.address=0.0.0.0
server.port=8090

cxf.path=/rest

#kie server config
kieserver.serverId=bpm-application-service
kieserver.serverName=bpm-application-service
kieserver.location=http://localhost:8090/bpm/rest/server
#kieserver.controllers=


#kie server capabilities
kieserver.drools.enabled=true
kieserver.dmn.enabled=true
kieserver.jbpm.enabled=true
kieserver.jbpmui.enabled=true
kieserver.casemgmt.enabled=true
#kieserver.prometheus.enabled=true


kieserver.swagger.enabled=true


#jbpm configuration
jbpm.executor.enabled=false
#jbpm.executor.retries=5
#jbpm.executor.interval=3
#jbpm.executor.threadPoolSize=1
#jbpm.executor.timeUnit=SECONDS

org.kie.deployment.desc.location=kie-deployment-descriptor-h2.xml


# keycloak security setup
#keycloak.auth-server-url=http://localhost:7980
keycloak.auth-server-url=http://keyclaok
keycloak.realm=liyun-dev
keycloak.resource=bpm-server
#keycloak.public-client=true
keycloak.principal-attribute=preferred_username
keycloak.bearer-only=true
#keycloak.realm-key=
#keycloak.public-client=true
#need to set true, otherwise it will use realm role default; but the user tasks group have to use ream roles
keycloak.use-resource-role-mappings=false
#keycloak.enable-basic-auth=true
#keycloak oauth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
spring.main.allow-circular-references=true
server.servlet.context-path=/bpm

application.name=@project.artifactId@
application.description=
build.version=@project.version@
build.timestamp=@timestamp@


#data source configuration
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.url=jdbc:h2:file:~/db
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

#hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.entity-scan-packages=cn.liyun.jianzhu
narayana.dbcp.enabled=true
narayana.dbcp.maxTotal=20
#transaction manager configuration
#spring.jta.narayana.transaction-manager-id=1

jbpm.kjar.path=~/opt

springdoc.swagger-ui.url=/rest/swagger.json
springdoc.swagger-ui.disable-swagger-default-url=true


#banner
spring.banner.location=classpath:banner.txt

#logging.level.root=DEBUG