<mat-card>
  <mat-card-actions>
    <button
      mat-button
      *ngIf="formGroup.enabled"
      (click)="submit()"
      color="primary"
    >
      保存
    </button>
    <button
      mat-button
      *ngIf="formGroup.enabled"
      (click)="formGroup.disable()"
      color="primary"
    >
      取消
    </button>
    <button
      mat-button
      *ngIf="formGroup.disabled"
      (click)="formGroup.enable()"
      color="primary"
    >
      编辑
    </button>
  </mat-card-actions>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>名称</mat-label>
        <input type="text" matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>代码</mat-label>
        <input type="text" matInput formControlName="code" />
      </mat-form-field>

      <div>上级：{{ treeNode?.parentName }}</div>
      <spr-sortable-tree
        *ngIf="formGroup.enabled"
        [initSelected]="[treeNode?.parentId]"
        [multiple]="false"
        (onTreeSelect)="onTreeSelect($event)"
      ></spr-sortable-tree>
    </form>
  </mat-card-content>
</mat-card>
