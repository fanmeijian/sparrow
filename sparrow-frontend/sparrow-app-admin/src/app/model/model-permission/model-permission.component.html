<h3 mat-dialog-title>模型授权</h3>
<!-- <app-model-permission-rules></app-model-permission-rules> -->

<mat-dialog-content class="mat-typography">
  <div>{{ data.id }}</div>

  <mat-form-field appearance="fill">
    <mat-label>授予权限</mat-label>
    <mat-select multiple [(ngModel)]="selectedPermissions">
      <mat-option *ngFor="let option of listOfOption" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <label id="example-radio-group-label">权限类型</label>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="permissionType">
      <mat-radio-button value="ALLOW">允许</mat-radio-button>
      <mat-radio-button value="DENY">拒绝</mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="用户">
      <div style="height: 200px; overflow-y: scroll">
        <spr-user-selection
          [multiple]="true"
          (onSelect)="onUserSelect($event)"
        ></spr-user-selection>
      </div>
    </mat-tab>
    <mat-tab label="角色">
      <div style="height: 200px; overflow-y: scroll">
        <spr-sysrole-selection
          [multiple]="true"
          (onSelect)="onSysroleSelect($event)"
        ></spr-sysrole-selection>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="submit()" [mat-dialog-close]="true" cdkFocusInitial color="primary">
    确定
  </button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
