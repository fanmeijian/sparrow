<h3 mat-dialog-title><span style="color: red;">系统错误!</span></h3>
<mat-dialog-content class="mat-typography">
  <p *ngIf="data?.status">
    <b>状态: {{ data?.status }}</b>
  </p>
  <p class="error-message">
    {{ data?.message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
