<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>数据模型</mat-label>
  <mat-select (selectionChange)="selectionChange($event)">
    <mat-option *ngFor="let shoe of models" [value]="shoe">{{shoe.id}}</mat-option>
  </mat-select>
</mat-form-field>


<div class="example-table-container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="seq">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}.
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index">
        <div style="display: flex; flex-direction: column">
          <span>主键: {{showId(element.id)}}</span>
          <span>内容: {{ showContent(element).substring(0,100) }}</span>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index">
        <button mat-stroked-button color="primary" (click)="grantPermission(element)">授权</button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageable.pageSize" showFirstLastButtons
  [length]="pageable.length" (page)="onPageChange($event)" aria-label="Select page of periodic elements">
</mat-paginator>
