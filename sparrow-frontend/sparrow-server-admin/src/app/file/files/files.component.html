<div class="spr-toolbar-container">
  <button mat-raised-button (click)="new()" color="primary">新增</button>
</div>
<app-search-filter (applyFilter)="applyFilter()"></app-search-filter>
<div class="example-table-container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="seq">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}.
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div style="display: flex; flex-direction: column">

          <span>{{ element.name }}</span><app-base-op-log-column [element]="element"></app-base-op-log-column>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef>文件名</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.fileName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="users">
      <mat-header-cell *matHeaderCellDef>下载</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>download</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="permission">
      <mat-header-cell *matHeaderCellDef>数据权限</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.dataPermissionId }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef>创建人</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.createdBy }} {{ element.createdDate | date : "short" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modified">
      <mat-header-cell *matHeaderCellDef>更新人</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.modifiedBy }} {{ element.modifiedDate | date : "short" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="auditlog">
      <mat-header-cell *matHeaderCellDef>审计日志</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <app-entity-log [id]="element?.id" [modelId]="element?.modelName"></app-entity-log>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="edit(element)">
          编辑
        </button>
        <button mat-stroked-button color="warn" (click)="delete(element)">
          删除
        </button>
        <!-- <button
          mat-icon-button
          color="primary"
          (click)="openPermission(element)"
        >
          授权
        </button> -->
        <button mat-stroked-button color="primary" (click)="openDataPermission(element)">
          授权
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageable.pageSize" showFirstLastButtons
  [length]="pageable.length" (page)="onPageChange($event)" aria-label="Select page of periodic elements">
</mat-paginator>
