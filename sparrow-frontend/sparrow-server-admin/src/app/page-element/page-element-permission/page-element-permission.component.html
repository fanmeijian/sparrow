<h4 mat-dialog-title>页面元素授权-{{ data.name }} ({{data.id}})</h4>

<mat-dialog-content class="mat-typography">

  <mat-radio-group aria-label="权限类型" [(ngModel)]="type">
    <mat-radio-button value="ALLOW">允许</mat-radio-button>
    <mat-radio-button value="DENY">拒绝</mat-radio-button>
  </mat-radio-group>

  <mat-tab-group>
    <mat-tab label="用户授权（{{ selectedUsernames.length }}）">
      <app-user-selection [multiple]="true" [selected]="selectedUsernames"></app-user-selection>
    </mat-tab>
    <mat-tab label="角色授权（{{ selectedSysroles.length }}）">
      <app-sysrole-selection [multiple]="true" [selectedSysroles]="selectedSysroles"></app-sysrole-selection>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="submit()" [mat-dialog-close]="true" cdkFocusInitial color="primary">
    确定
  </button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
