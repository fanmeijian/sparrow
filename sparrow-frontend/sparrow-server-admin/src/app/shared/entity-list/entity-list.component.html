<div class="s-row">
  <button mat-flat-button (click)="new()" color="primary">添加用户</button>
</div>

<section class="table-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>

    <ng-container [matColumnDef]="item.field" *ngFor="let item of columns">
      <th mat-header-cell *matHeaderCellDef> {{item.name}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item.field]}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <div class="s-row">
          <button mat-button color="accent" (click)="delete(element)">删除</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>


<mat-paginator [length]="pagealbe?.length" [pageSize]="pageable?.size" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
  (page)="onPageChange($event)">
</mat-paginator>
