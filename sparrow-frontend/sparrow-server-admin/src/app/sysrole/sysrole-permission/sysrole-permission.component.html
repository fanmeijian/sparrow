<h3 mat-dialog-title>角色授权-{{ data.name }}</h3>

<mat-dialog-content>
  <app-user-selection
  [multiple]="true"
  [selected]="selectedUsernames"
></app-user-selection>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="submit()" cdkFocusInitial [mat-dialog-close]="true" color="primary">
    确定
  </button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
