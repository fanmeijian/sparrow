<div class="s-toolbar-mb1">
  <button mat-raised-button (click)="new()" color="primary" [appPgelPermission]="'new'">新增</button>
</div>
<app-search-filter (applyFilter)="applyFilter()"></app-search-filter>



<div class="example-table-container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="seq">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}.
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>登录名</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.username }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef>姓名</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.lastName }} {{ element.firstName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="users">
      <mat-header-cell *matHeaderCellDef>状态</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-stroked-button color="warn" *ngIf="element.enabled"
          (click)="enableUser(element.username,false)">禁用</button>
        <button mat-stroked-button color="primary" *ngIf="!element.enabled"
          (click)="enableUser(element.username,true)">启用</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="s-row">
          <button mat-stroked-button color="primary" (click)="edit(element)">
            编辑
          </button>
          <app-user-password-reset [user]="element"></app-user-password-reset>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="10">没有记录</td>
    </tr>
  </mat-table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageable.pageSize" showFirstLastButtons
  [length]="pageable.length" (page)="onPageChange($event)" aria-label="Select page of periodic elements">
</mat-paginator>
