<button mat-stroked-button color="warn" (click)="openDialog()">重置密码</button>
<ng-template #resetPassword>
  <form [formGroup]="formGroup" (submit)="submit()">
    <h1 mat-dialog-title>新增/编辑用户</h1>
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>新密码</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>确认新密码</mat-label>
        <input matInput formControlName="confirmPassword" />
      </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button color="primary">确定</button>
      <button type="button" mat-button color="warn" mat-dialog-close>取消</button>
    </mat-dialog-actions>
  </form>
</ng-template>
